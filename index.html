<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Reviews Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React

      // Mock data for fallback when backend is unreachable
      const MOCK_DATA = [
        {
          id: 1,
          user_name: "Demo User 1",
          product_name: "iPhone 15",
          product_review: "This is demo data. Real backend is unreachable.",
          created_at: new Date().toISOString(),
          contact_number: "whatsapp:+123456",
        },
        {
          id: 2,
          user_name: "Demo User 2",
          product_name: "Samsung TV",
          product_review: "Great picture quality!",
          created_at: new Date().toISOString(),
          contact_number: "whatsapp:+987654",
        },
      ]

      const App = () => {
        const [reviews, setReviews] = useState([])
        const [loading, setLoading] = useState(true)
        const [error, setError] = useState(null)
        const [lastUpdated, setLastUpdated] = useState(null)
        const [isDemoMode, setIsDemoMode] = useState(false)

        // Fetch reviews from the backend
        // isAutoRefresh = true -> Silent update (no spinner)
        // isAutoRefresh = false -> Show spinner (User clicked button)
        const fetchReviews = async (isAutoRefresh = false) => {
          // Only show loading UI if user manually clicked
          if (!isAutoRefresh) {
            setLoading(true)
          }

          setError(null)
          // Don't reset demo mode automatically on background refreshes to avoid flickering
          if (!isAutoRefresh) setIsDemoMode(false)

          try {
            // Artificial delay ONLY for manual refresh to show feedback
            if (!isAutoRefresh) {
              await new Promise((resolve) => setTimeout(resolve, 500))
            }

            const response = await fetch("http://localhost:8000/api/reviews")

            if (!response.ok) {
              throw new Error("Failed to fetch reviews")
            }
            const data = await response.json()
            setReviews(data)
            setIsDemoMode(false) // We got real data, so turn off demo mode

            // Update timestamp
            setLastUpdated(new Date().toLocaleTimeString())
          } catch (err) {
            console.warn("Backend unreachable, switching to demo data:", err)

            // Only switch to mock data if we don't have real data yet,
            // or if the user explicitly asked for a refresh.
            // This prevents existing real data from disappearing during a momentary glitch.
            if (reviews.length === 0 || !isAutoRefresh) {
              setReviews(MOCK_DATA)
              setIsDemoMode(true)
              setError("Backend unreachable. Showing demo data.")
              setLastUpdated(new Date().toLocaleTimeString())
            }
          } finally {
            // Only stop loading if we started it
            if (!isAutoRefresh) {
              setLoading(false)
            }
          }
        }

        useEffect(() => {
          // Initial load (show spinner)
          fetchReviews(false)

          // Auto-refresh every 10 seconds (SILENT - no spinner)
          const interval = setInterval(() => fetchReviews(true), 10000)
          return () => clearInterval(interval)
        }, [])

        const formatDate = (dateString) => {
          if (!dateString) return ""
          const date = new Date(dateString)
          return new Intl.DateTimeFormat("en-US", {
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
          }).format(date)
        }

        return (
          <div className="min-h-screen p-6 md:p-10">
            <div className="max-w-5xl mx-auto">
              {/* Header */}
              <header className="mb-8 flex items-center justify-between flex-wrap gap-4">
                <div>
                  <h1 className="text-3xl font-bold text-gray-800 tracking-tight">
                    Product Reviews
                  </h1>
                  <p className="text-gray-500 mt-1">
                    Incoming feedback from WhatsApp
                  </p>
                </div>

                <div className="flex items-center gap-4">
                  {lastUpdated && (
                    <span className="text-sm text-gray-400 hidden sm:inline">
                      Last updated: {lastUpdated}
                    </span>
                  )}
                  <button
                    onClick={() => fetchReviews(false)}
                    disabled={loading}
                    className={`flex items-center gap-2 px-4 py-2 rounded-lg text-white transition shadow-sm min-w-[120px] justify-center ${
                      loading
                        ? "bg-green-400 cursor-not-allowed"
                        : "bg-green-600 hover:bg-green-700"
                    }`}
                  >
                    {loading ? (
                      <>
                        <svg
                          className="animate-spin h-4 w-4 text-white"
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <circle
                            className="opacity-25"
                            cx="12"
                            cy="12"
                            r="10"
                            stroke="currentColor"
                            strokeWidth="4"
                          ></circle>
                          <path
                            className="opacity-75"
                            fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                          ></path>
                        </svg>
                        <span>Updating...</span>
                      </>
                    ) : (
                      <>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="18"
                          height="18"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          strokeWidth="2"
                          strokeLinecap="round"
                          strokeLinejoin="round"
                        >
                          <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                          <path d="M3 3v5h5" />
                          <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                          <path d="M16 21h5v-5" />
                        </svg>
                        <span>Refresh</span>
                      </>
                    )}
                  </button>
                </div>
              </header>

              {/* Status Banners */}
              {isDemoMode && (
                <div className="mb-6 bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-3 rounded-lg flex items-center gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  >
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                    <line x1="12" y1="9" x2="12" y2="13" />
                    <line x1="12" y1="17" x2="12.01" y2="17" />
                  </svg>
                  <span>
                    <strong>Demo Mode Active:</strong> {error} If running
                    locally, ensure backend is at port 8000.
                  </span>
                </div>
              )}

              {/* Content */}
              {loading && reviews.length === 0 ? (
                <div className="flex justify-center items-center h-64">
                  <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
                </div>
              ) : reviews.length === 0 ? (
                <div className="text-center py-20 bg-white rounded-xl shadow-sm border border-gray-100">
                  <div className="text-gray-300 mb-4">
                    <svg
                      className="mx-auto w-16 h-16"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth={1.5}
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                      />
                    </svg>
                  </div>
                  <h3 className="text-xl font-medium text-gray-900">
                    No reviews yet
                  </h3>
                  <p className="text-gray-500 mt-1">
                    Send a message to the WhatsApp sandbox to get started.
                  </p>
                </div>
              ) : (
                <div
                  className={`bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden transition-opacity duration-300 ${
                    loading ? "opacity-60" : "opacity-100"
                  }`}
                >
                  <div className="overflow-x-auto">
                    <table className="min-w-full divide-y divide-gray-200">
                      <thead className="bg-gray-50">
                        <tr>
                          <th
                            scope="col"
                            className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                          >
                            User
                          </th>
                          <th
                            scope="col"
                            className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                          >
                            Product
                          </th>
                          <th
                            scope="col"
                            className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                          >
                            Review
                          </th>
                          <th
                            scope="col"
                            className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                          >
                            Time
                          </th>
                        </tr>
                      </thead>
                      <tbody className="bg-white divide-y divide-gray-200">
                        {reviews.map((review) => (
                          <tr
                            key={review.id}
                            className="hover:bg-gray-50 transition-colors"
                          >
                            <td className="px-6 py-4 whitespace-nowrap">
                              <div className="flex items-center">
                                <div className="flex-shrink-0 h-10 w-10 rounded-full bg-green-100 flex items-center justify-center text-green-700 font-bold">
                                  {review.user_name
                                    ? review.user_name.charAt(0).toUpperCase()
                                    : "U"}
                                </div>
                                <div className="ml-4">
                                  <div className="text-sm font-medium text-gray-900">
                                    {review.user_name}
                                  </div>
                                  <div className="text-sm text-gray-500">
                                    {review.contact_number}
                                  </div>
                                </div>
                              </div>
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap">
                              <span className="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                {review.product_name}
                              </span>
                            </td>
                            <td className="px-6 py-4">
                              <div className="text-sm text-gray-900 max-w-md break-words">
                                {review.product_review}
                              </div>
                            </td>
                            <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                              {formatDate(review.created_at)}
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              )}
            </div>
          </div>
        )
      }

      const root = ReactDOM.createRoot(document.getElementById("root"))
      root.render(<App />)
    </script>
  </body>
</html>
